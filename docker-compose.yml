version: "3.8"

services:
  bot:
    build:
      context: .
    container_name: aiogram_bot
    command: sh -c "python3 -m bot.main"
    restart: always
    depends_on:
      - redis
    env_file:
      - .env
    networks:
      - realogica_network
  redis:
    image: redis:7
    container_name: redis
    volumes:
      - redis_data:/data
    networks:
      - realogica_network


